<!DOCTYPE html>
<html>
  <head>
    <title>Modern Forager</title>
    <link rel="stylesheet" href="modernForager.css" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">Fettuccini Carbonara</h1>
      <h2>Buy groceries <span id="counter"></span></h2>
      <ul>
        <li id="one" class="hot">olive oil - 5T</li>
        <li id="two" class="hot">shallots - 4 diced</li>
        <li id="three" class="hot">large onion - cut thin strips</li>
        <li id="four" class="hot">bacon - 1 pound</li>
          <li id="five" class="hot">garlic - 1 clove chopped</li>
          <li id="six" class="hot">fettuccini - one pound</li>
          <li id="seven" class="hot">egg - 3 yolks</li>
          <li id="eight" class="hot">heavy cream - half cup</li>
          <li id="nine" class="hot">parmesean - 3/4 cup shredded</li>
      </ul>
      <div id="newItemButton"><button href="#" id="showForm">new item</button></div>
      <form id="newItemForm">
        <input type="text" id="itemDescription" placeholder="Add description" />
        <input type="submit" id="add" value="add" />
      </form>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script src="modernForager.js"></script>
  </body>
</html>
